<div class="min-h-screen bg-slate-50 p-8">

  <!-- Page Header -->
  <div class="max-w-6xl mx-auto mb-8">
    <h1 class="text-3xl font-semibold text-slate-800">
      User Management
    </h1>
    <p class="text-slate-500 mt-1">
      Manage users with simple CRUD operations
    </p>
  </div>

  <!-- Main Layout -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Form Section -->
    <div class="md:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 p-6">

      <h2 class="text-lg font-medium text-slate-700 mb-4">
        {{ isEditMode ? 'Edit User' : 'Add New User' }}
      </h2>

      <label class="text-sm text-slate-600">Name</label>
      <input 
        type="text"
        [(ngModel)]="user.name"
        class="w-full mt-1 mb-4 px-3 py-2 text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter name"
      >

      <label class="text-sm text-slate-600">Email</label>
      <input 
        type="email"
        [(ngModel)]="user.email"
        class="w-full mt-1 mb-5 px-3 py-2 text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter email"
      >

      <button 
        (click)="saveUser()"
        class="w-full bg-blue-600 text-white text-sm py-2 rounded-md hover:bg-blue-700 transition"
      >
        {{ isEditMode ? 'Update User' : 'Add User' }}
      </button>
    </div>

    <!-- List Section -->
    <div class="md:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">

      <h2 class="text-lg font-medium text-slate-700 mb-4">
        Users List
      </h2>

      <!-- Empty State -->
      @if (users.length === 0) {
        <div class="text-center text-slate-500 py-8 text-sm">
          No users added yet.
        </div>
      }

      <!-- Table -->
      @if (users.length > 0) {
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border-collapse">
            <thead>
              <tr class="border-b border-slate-200 text-slate-600">
                <th class="pb-2">Name</th>
                <th class="pb-2">Email</th>
                <th class="pb-2 text-right">Actions</th>
              </tr>
            </thead>

            <tbody>
              @for (u of users; track $index) {
                <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                  <td class="py-3">{{u.name}}</td>
                  <td class="py-3 text-slate-500">{{u.email}}</td>
                  <td class="py-3 text-right space-x-2">

                    <button 
                      (click)="editUser(u)"
                      class="px-3 py-1 text-xs rounded border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
                    >
                      Edit
                    </button>

                    <button 
                      (click)="deleteUser(u.id)"
                      class="px-3 py-1 text-xs rounded border border-red-300 text-red-500 hover:bg-red-50 transition"
                    >
                      Delete
                    </button>

                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      }

    </div>
  </div>
</div>
