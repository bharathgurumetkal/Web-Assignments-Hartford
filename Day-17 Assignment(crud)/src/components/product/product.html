<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">

  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
    </div>
    <div
      class="absolute top-0 -right-4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
    </div>
  </div>

  <!-- Header Section -->
  <div class="relative z-10 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 shadow-2xl">
    <div class="max-w-7xl mx-auto px-6 py-16">
      <div class="text-center">
        <h2 class="text-5xl font-extrabold text-white tracking-tight drop-shadow-2xl mb-4 animate-fade-in-down">
          Explore Our Products
        </h2>
        <p class="text-indigo-100 text-lg font-medium opacity-90 animate-fade-in-up">
          Discover amazing products tailored just for you
        </p>
      </div>
    </div>
  </div>

  <!-- Products Grid Container -->
  <div class="relative z-10 max-w-7xl mx-auto px-6 py-12">

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      @for (item of products; track item.id) {
      <a [routerLink]="['/product', item.id]" class="group relative block">
        <!-- Card -->
        <div
          class="relative h-full bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 shadow-xl hover:shadow-2xl hover:bg-white/15 transition-all duration-500 overflow-hidden transform hover:-translate-y-2 hover:scale-105">

          <!-- Shine Effect on Hover -->
          <div
            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-in-out">
          </div>

          <!-- Icon/Avatar Circle -->
          <div class="relative mb-4 flex items-center justify-center">
            <div
              class="w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
            </div>
          </div>

          <!-- Product Name -->
          <h3
            class="text-2xl font-bold text-white mb-3 text-center group-hover:text-indigo-300 transition-colors duration-300">
            {{item.name}}
          </h3>

          <!-- Decorative Line -->
          <div
            class="w-16 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 mx-auto mb-4 rounded-full group-hover:w-24 transition-all duration-300">
          </div>

          <!-- View Details Button -->
          <div
            class="flex items-center justify-center gap-2 text-indigo-200 group-hover:text-white transition-colors duration-300">
            <span class="text-sm font-semibold">View Details</span>
            <svg xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 transform group-hover:translate-x-2 transition-transform duration-300" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </div>

          <!-- Corner Accent -->
          <div
            class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-purple-500/20 to-transparent rounded-bl-full">
          </div>
          <div
            class="absolute bottom-0 left-0 w-20 h-20 bg-gradient-to-tr from-indigo-500/20 to-transparent rounded-tr-full">
          </div>
        </div>
      </a>
      }

      @if (products.length === 0) {
      <div class="col-span-full text-center py-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-white/30 mb-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <p class="text-white text-2xl font-semibold mb-2">No Products Available</p>
        <p class="text-indigo-200">Check back soon for new products!</p>
      </div>
      }

    </div>

  </div>
</div>

<style>
  /* Custom Animations */
  @keyframes blob {
    0% {
      transform: translate(0px, 0px) scale(1);
    }

    33% {
      transform: translate(30px, -50px) scale(1.1);
    }

    66% {
      transform: translate(-20px, 20px) scale(0.9);
    }

    100% {
      transform: translate(0px, 0px) scale(1);
    }
  }

  @keyframes fade-in-down {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-blob {
    animation: blob 7s infinite;
  }

  .animation-delay-2000 {
    animation-delay: 2s;
  }

  .animation-delay-4000 {
    animation-delay: 4s;
  }

  .animate-fade-in-down {
    animation: fade-in-down 0.8s ease-out;
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.8s ease-out 0.2s both;
  }
</style>
