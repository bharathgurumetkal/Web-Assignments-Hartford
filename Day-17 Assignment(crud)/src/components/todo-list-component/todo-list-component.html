<div
  class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex justify-center items-center p-6 font-sans">

  <!-- Glassmorphism Card -->
  <div
    class="relative w-full max-w-lg bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 overflow-hidden">

    <!-- Decorative background elements -->
    <div
      class="absolute -top-10 -left-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-blob">
    </div>
    <div
      class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-500 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute -bottom-10 left-20 w-32 h-32 bg-pink-500 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-blob animation-delay-4000">
    </div>

    <!-- Header -->
    <div class="relative z-10 mb-8 text-center">
      <h2 class="text-4xl font-extrabold text-white tracking-tight drop-shadow-lg">
        Todo App
      </h2>
      <p class="text-indigo-100 text-sm mt-2 font-medium opacity-80">Stay organized with style</p>
    </div>

    <!-- Add Todo Input Group -->
    <div class="relative z-10 flex gap-3 mb-8">
      <div class="relative flex-1 group">
        <input [(ngModel)]="newTodo" placeholder="What needs to be done?"
          class="w-full bg-white/20 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-indigo-200 shadow-inner focus:outline-none focus:ring-2 focus:ring-white/40 focus:bg-white/30 transition-all duration-300">
      </div>
      <button (click)="addTodo()"
        class="bg-white text-indigo-600 hover:bg-indigo-50 active:scale-95 px-5 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center group">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 transform group-hover:rotate-90 transition-transform duration-300" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>

    <div class="w-full h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>

    <!-- Todo List -->
    <div class="relative z-10 space-y-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">

      @for (todo of todos; track todo.id) {

      <div
        class="group relative bg-white/20 backdrop-blur-sm border border-white/10 rounded-2xl p-4 shadow-sm hover:shadow-md hover:bg-white/25 transition-all duration-300 animate-fade-in-up">

        <!-- Normal View -->
        @if (!editTodo || editTodo.id !== todo.id) {
        <div class="flex items-center justify-between gap-4">
          <span class="text-white font-medium text-lg truncate pl-2">{{todo.title}}</span>

          <div class="flex items-center gap-2 opacity-80 group-hover:opacity-100 transition-opacity">
            <!-- Edit Button -->
            <button (click)="startEdit(todo)"
              class="p-2 text-indigo-100 hover:text-white hover:bg-white/20 rounded-lg transition-colors" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </button>

            <!-- Delete Button -->
            <button (click)="deleteTodo(todo.id)"
              class="p-2 text-pink-200 hover:text-red-400 hover:bg-red-400/20 rounded-lg transition-colors"
              title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        }

        <!-- Edit View -->
        @if (editTodo && editTodo.id === todo.id) {
        <div class="flex gap-3 w-full animate-fade-in">
          <input [(ngModel)]="editTodo.title"
            class="flex-1 bg-white/30 border border-white/30 rounded-lg px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-green-400/50"
            autofocus>
          <button (click)="updateTodo()"
            class="px-4 py-2 bg-green-500 hover:bg-green-400 text-white text-sm font-bold rounded-lg shadow-lg hover:shadow-green-500/30 transition-all duration-300">
            Save
          </button>
        </div>
        }

      </div>
      }

      @if (todos.length === 0) {
      <div class="text-center py-10 opacity-60">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white/50 mb-4" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
        <p class="text-white text-lg">No tasks yet!</p>
        <p class="text-indigo-100 text-sm">Add a task to get started.</p>
      </div>
      }

    </div>

  </div>
</div>

<style>
  /* Custom animations that might not be in the default Tailwind config */
  @keyframes blob {
    0% {
      transform: translate(0px, 0px) scale(1);
    }

    33% {
      transform: translate(30px, -50px) scale(1.1);
    }

    66% {
      transform: translate(-20px, 20px) scale(0.9);
    }

    100% {
      transform: translate(0px, 0px) scale(1);
    }
  }

  .animate-blob {
    animation: blob 7s infinite;
  }

  .animation-delay-2000 {
    animation-delay: 2s;
  }

  .animation-delay-4000 {
    animation-delay: 4s;
  }

  .custom-scrollbar::-webkit-scrollbar {
    width: 4px;
  }

  .custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
  }

  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.4);
  }
</style>
