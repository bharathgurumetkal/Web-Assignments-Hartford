<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gadget Products</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1>Gadget Products</h1>

<div class="product-grid">

    <div class="product-card">
        <img  src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRJGH8jXC0ZCOpn7OImO4KyKVIxSXTphzHGrE1fpgWNXakPTlDBgb30AO1EDmiB0u-ZOj2afCsgwj3qAE8qcp96boooCPDJHF2smhrepOcIgWSDRiFSs83i0A" alt="Smartphone">
        <h3>Smartphone</h3>
        <p class="price">₹15,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/41cAkGePn3L._SY300_SX300_QL70_FMwebp_.jpg" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p class="price">₹3,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://www.bbassets.com/media/uploads/p/l/40334208_2-realme-buds-t110-tws-earbuds-with-ai-noise-cancellation-ipx5-water-resistant-38-hours-playback-jazz-blue.jpg" alt="Wireless Earbuds">
        <h3>Wireless Earbuds</h3>
        <p class="price">₹2,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaYT07Cb7G2F9fm8dOhlaYYBvUSbFDoCPIWw&s" alt="Laptop">
        <h3>Laptop</h3>
        <p class="price">₹54,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://www.portronics.com/cdn/shop/files/Breeze51500x1500.jpg?v=1709713123" alt="Bluetooth Speaker">
        <h3>Bluetooth Speaker</h3>
        <p class="price">₹1,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://cdn.moglix.com/p/H1HtFwXFIRZhw-xxlarge.jpg" alt="Power Bank">
        <h3>Power Bank</h3>
        <p class="price">₹1,299</p>
        <button>Add to Cart</button>
    </div>

</div>

</body>
</html>
